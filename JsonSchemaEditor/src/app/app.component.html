<div class="container-fluid">
  <div class="row">
    <div class="col col-sm">
      <basic-info 
      [(schema)]="mySchema"
      [(model)]="myModel"
      ></basic-info>
    </div>
    <div class="col col-sm">
      <button type="button" class="btn btn-primary" (click)="onUpdateSchema()">Update Schema</button>
      <textarea class="schema-input"
      [(ngModel)]="mySchemaStr"
      ></textarea>
    </div>
  </div>
</div>
